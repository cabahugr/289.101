<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8" />
    <title>Identikit</title>

    <style>
        #controls {
            text-align: center;
            width: 600px;
            margin: auto;
            margin-bottom: 10px;
        }

        #controls a {
            font-family: sans-serif;
            border: 1px solid black;
            display: inline-block;
            cursor: pointer;
            padding: 5px;
            margin: 5px;
        }

        #controls a:hover {
            background-color: yellow;
        }

        #face {
            width: 400px;
            height: 400px;
            margin: auto;
            background-image: url(face.svg);
            background-size: contain;
            position: relative;
        }

        #eye_left, #eye_right {
            position: absolute;
            width: 50px;
        }

        #mouth {
            position: absolute;
            width: 200px;
        }
    </style>
</head>

<body>

    <div id="controls">
        <a id="eyes_up_btn">move eyes up</a>
        <a id="eyes_down_btn">move eyes down</a>
        <a id="eyes_closer">move eyes closer together</a>
        <a id="eyes_further">move eyes further apart</a>
        <a id="hollow_eyes">hollow eyes</a>
        <a id="solid_eyes">solid eyes</a>
        <a id="no_right">no right eye</a>
        <a id="mouth_up">move mouth up</a>
        <a id="mouth_down">move mouth down</a>
        <a id="happy_mouth">happy mouth</a>
        <a id="sad_mouth">sad mouth</a>
        <a id="reset_face">reset face</a>
    </div>

    <div id="face">
        <img id="eye_left" src="eye_solid.svg" />
        <img id="eye_right" src="eye_solid.svg" />
        <img id="mouth" src="mouth_happy.svg" />
    </div>

    <script>
        // coordinate variables
        var eye_left_x = 100;
        var eye_left_y = 100;
        var eye_right_x = 250;
        var eye_right_y = 100;
        
        // mouth coordinate variables
        var mouth_x = 100;
        var mouth_y = 230;
        
        //EYES UP set initial positions
        document.getElementById('eye_left').style.left = eye_left_x + 'px';
        document.getElementById('eye_left').style.top = eye_left_y + 'px';
        document.getElementById('eye_right').style.left = eye_right_x + 'px';
        document.getElementById('eye_right').style.top = eye_right_y + 'px';

        //MOUTH initial positions
        document.getElementById('mouth').style.left = mouth_x + 'px';
        document.getElementById('mouth').style.top = mouth_y + 'px';
        
        
        // move eyes up event listener
        document.getElementById('eyes_up_btn').addEventListener('click', function() {
            eye_left_y -= 10;
            document.getElementById('eye_left').style.top = eye_left_y + 'px';
            eye_right_y -= 10;
            document.getElementById('eye_right').style.top = eye_right_y + 'px';
        });
        

        // move eyes down event listener
        document.getElementById('eyes_down_btn').addEventListener('click', function() {
            eye_left_y += 10;
            document.getElementById('eye_left').style.top = eye_left_y + 'px';
            eye_right_y += 10;
            document.getElementById('eye_right').style.top = eye_right_y + 'px';
        });
        
    
        // move eyes closer event listener
        document.getElementById('eyes_closer').addEventListener('click', function() {
            
            eye_left_x += 10;
            document.getElementById('eye_left').style.left = eye_left_x + 'px';
            
            eye_right_x -= 10;
            document.getElementById('eye_right').style.left = eye_right_x + 'px';
        });
        
        // move eyes further event listener
        document.getElementById('eyes_further').addEventListener('click', function() {
            
            eye_left_x -= 10;
            document.getElementById('eye_left').style.left = eye_left_x + 'px';
            
            eye_right_x += 10;
            document.getElementById('eye_right').style.left = eye_right_x + 'px';
        });
    
        //hollow eyes

            document.getElementById("hollow_eyes").innerHTML = x;
            };
       
        
            document.getElementById('hollow_eyes').addEventListener('click', function() {
            document.getElementById('eye_left').src = 'eye_hollow.svg';
            document.getElementById('eye_right').src = 'eye_hollow.svg';
            }) 
        
        //solid eyes
            document.getElementById('solid_eyes').addEventListener('click', function() {
            document.getElementById('eye_left').src = 'eye_solid.svg';
            document.getElementById('eye_right').src = 'eye_solid.svg';
            }) 
        
        //no right eye
            document.getElementById('no_right').addEventListener('click', function() {
            document.getElementById("eye_right").style.visibility = "hidden";
            });
            
        // mouth up event listener
            document.getElementById('mouth_up').addEventListener('click', function() {
            mouth_y -= 10;
            document.getElementById('mouth').style.top = mouth_y + 'px';
        });
        
        // mouth up event listener
            document.getElementById('mouth_down').addEventListener('click', function() {
            mouth_y += 10;
            document.getElementById('mouth').style.top = mouth_y + 'px';
        });
        
        //happy mouth
            document.getElementById('happy_mouth').addEventListener('click', function() {
            document.getElementById('mouth').src = 'mouth_happy.svg';
            })
             
        //sad mouth      
            document.getElementById('sad_mouth').addEventListener('click', function() {
            document.getElementById('mouth').src = 'mouth_sad.svg';
            })

    </script>

</body>
</html>
