<DOCTYPE html>
    
    <html>
    
        <head>
            <meta charset= "utf-8"/>
            <title> Bootstrap</title>
            <!--IMPORTANT-->
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            
            <link rel="stylesheet" href="css/bootstrap.min.css"/>
            
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
            
            <style>
                * { outline: #CCC solid 1px; }
            
            </style>
            
            
        </head>
    
    
        <body>
        
            <div class="container">
                <h1>Grids</h1>
                
                <!--bootstraps does things in 12, break point in screen-->
                <!--no gutters takes out space-->
                <div class="row no-gutters">
                    <div class="col-sm-4">4</div>
                    <div class="col-sm-4">4</div>
                    <div class="col-sm-4">4</div>
                </div>
                
                <div class="row no-gutters">
                    <div class="col-6">6</div>
                    <div class="col-6">6</div>
                </div>
                
                <div class="row no-gutters">
                    <!--can have 2 classes separates with space, stack them-->
                    <div class="col-12 col-sm-8">8/12</div>
                    <!--usually col 6 but when it gets to a small screen it turns into a 2 for squeezeeee-->
                    <div class="col-6 col-sm-2">2/6</div>
                    <div class="col-6 col-sm-2">2/6</div>
                </div>
            </div>
            
            <h1>Font Awesome</h1>
            <!--can make own icons and since text it listens to text attributes-->
            <i class="fas fa-envelope" style="color:red"></i> hello@gmail.com <br/>
            <i class="fas fa-phone"></i> 2345647684545524566 <br/>
            <i class="fas fa-globe-americas"></i> website.com
            
            <h1>Collapsibles</h1>
            
            How many days are there in a year?
            <!--#because div and data-target targets id-->
            <button data-toggle="collapse" data-target="#answer">answer button</button>
            
            <!--collapse hides it-->
            <div id="answer" class="collapse">
                365.2422
            </div>
            
            <script
                  src="http://code.jquery.com/jquery-3.4.1.min.js"
                  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
                  crossorigin="anonymous"></script>
           
            <script src="js/bootstrap.bundle.min.js"></script>
        </body>
    
    
    </html>
