<DOCTYPE html>
    
    <html>
    
        <head>
            <meta charset= "utf-8"/>
            <title> Layout 1</title>
            <!--IMPORTANT-->
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <link rel="stylesheet" href="css/bootstrap.min.css"/>
            
            <style>
                * { outline: #FFF solid 8px; }
                
                .blue {
                    background-color:#3FB4FF;
                    height: 50px;
                }
                
                .green {
                    background-color: greenyellow;
                    height: 120px;
                }
                
                .orange {
                    background-color: orange;
                    height: 160px;
                }
                
                .grey {
                    background-color: grey;
                    height: 60px;
                }
                
                /* No media query for `xs` since this is the default in Bootstrap, HERE WE WRITE EXCEPTIONS*/
                
                /* sm (landscape phones, 576px and up)*/
                @media (min-width: 576px) {
                
                }

                /* md (tablets, 768px and up)*/
                @media (min-width: 768px) {
                    .green {
                        height: 180px;
                    }
                }

                /* lg (desktops, 992px and up)*/
                @media (min-width: 992px) {
                    .green {
                        height: 250px;
                    }
                    .grey {
                        height: 250px;
                    }
                }

                /* xl (large desktops, 1200px and up)*/
                @media (min-width: 1200px) { ... }
            </style>
        </head>
    
    
        <body>
        
            <!--container-fluid no gaps on side-->
            <div class="container">
            
                <div class="row">
                    <div class="col-12 blue col-lg-6"></div>
                    <div class="col-12 blue col-lg-6"></div>
                </div>
                
                <!--its row and green-->
                <div class="row green"></div>
                
                <div class="row">
                    <div class="col-12 col-lg-4 orange"></div>
                    <div class="col-12 col-lg-4 orange"></div>
                    <div class="col-12 col-lg-4 orange"></div>
                </div>
                
                <div class="row">
                    <!--anything below md it disappears, d-none mobile hidden then hide all way to lg-->
                    <div class="grey col-6 col-lg-3 d-none d-md-block"></div>
                    <div class="grey col-6 col-lg-3 d-none d-md-block"></div>
                    <div class="grey col-6 col-lg-3 d-none d-md-block"></div>
                    <div class="grey col-6 col-lg-3 d-none d-md-block"></div>
                </div>
                
            </div>
            
        </body>
    
    
    </html>
