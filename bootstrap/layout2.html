<DOCTYPE html>
    
    <html>
    
        <head>
            <meta charset= "utf-8"/>
            <title> Layout 1</title>
            <!--IMPORTANT-->
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <link rel="stylesheet" href="css/bootstrap.min.css"/>
            
            <style>
                * { outline: #FFF solid 8px; }
                
                .blue {
                    background-color:#3FB4FF;
                    height: 100px;
                }
                    
                .green {
                    background-color: yellowgreen;
                    height: 100px;
                }
                
                .orange {
                    height: 730px;
                }
                
                .red {
                    background-color: firebrick;
                    height: 300px;
                }
                
                .grey {
                    background-color: gainsboro;
                    height: 250px;
                }
                
                .pink {
                    background-color: pink;
                    height: 250px;
                }
                /* No media query for `xs` since this is the default in Bootstrap, HERE WE WRITE EXCEPTIONS*/
                
                /* sm (landscape phones, 576px and up)*/
                @media (min-width: 576px) {
                
                }

                /* md (tablets, 768px and up)*/
                @media (min-width: 768px) {
                    .green {
                        height: 200px;
                    }
                    
                    .orange {
                        height: 570px;
                    }
                    
                    .red {
                        height: 570px;
                    }
                    
                    .grey {
                        height: 180px;
                    }
                    
                    .pink {
                        height: 170px;
                    }
                }

                /* lg (desktops, 992px and up)*/
                @media (min-width: 992px) {
                    .green {
                        height: 1020px;
                    }
                    .grey {
                        height: 170px;
                    }
                   
                    .red {
                        height: 1020px;
                    }
                }

                /* xl (large desktops, 1200px and up)*/
                @media (min-width: 1200px) {
                
                }
            </style>
        </head>
    
    
        <body>
        
            <!--container-fluid no gaps on side-->
            <div class="container">
            
                <div class="row">
                    <div class="col-12 blue"></div>
                </div>
                
                <div class="row">
                    <div class="col-12 green col-lg-3"></div>
                    
                    <div class="col-12 orange col-md-6 col-lg-6">
                    
                        
                        <div class="row">
                            
                        <div class="col-6 grey col-lg-4"></div>
                        <div class="col-lg-8 pink d-none d-lg-block"></div>
                            
                        <div class="col-6 grey col-lg-4"></div>
                        <div class="col-lg-8 pink d-none d-lg-block"></div>
                            
                        <div class="col-6 grey col-lg-4"></div>
                        <div class="col-lg-8 pink d-none d-lg-block"></div>
                            
                        <div class="col-6 grey col-lg-4"></div>
                        <div class="col-lg-8 pink d-none d-lg-block"></div>
                            
                        <div class="col-6 grey col-lg-4"></div>
                        <div class="col-lg-8 pink d-none d-lg-block"></div>
                            
                        <div class="col-6 grey col-lg-4"></div>
                        <div class="col-lg-8 pink d-none d-lg-block"></div>
                        
                        
                        </div>
                        
                    </div>
                    
                    <div class="col-12 red col-md-6 col-lg-3"></div>
                </div>
                
                
            </div>
            
        </body>
    
    
    </html>
